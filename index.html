<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">

    <title>Signup Form</title>
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center align-items-center">
      
        <div class="col-12 col-md-10 row mt-5 rounded shadow">
        
        <!-- Form heading -->
        <h2 class="text-center mt-2">SIGNUP FORM</h2>

        <!-- Signup form starts -->
        <form class="p-5 validation" novalidate>
          
          <!-- Full Name field -->
          <div>
            <label class="form-label fs-5">Full Name:</label>
            <input class="form-control p-1 rounded" type="text" required>
            <div class="invalid-feedback my-2">please enter your fullname</div>
          </div>
          
          <!-- Email field -->
          <div>
            <label class="form-label fs-5">Email:</label>
            <input type="email" class="form-control p-1 rounded" required>
            <div class="invalid-feedback my-2">please enter your email</div>
          </div>
          
          <!-- Password fields -->
          <div>
            <label class="form-label fs-5">Password</label>
            <input id="passwordfield" type="password" class="form-control p-1 rounded" required>
            <div class="invalid-feedback my-2">
              Password must be at least 8 characters, include at least one letter and one number
            </div>
            
            <!-- Confirm Password field -->
            <div>
              <label class="form-label fs-5">Confirmpassword</label>
              <input id="confirmfield" type="password" class="form-control p-1 rounded" required>
              <div class="invalid-feedback my-2">password not match</div>
            </div>
            
            <!-- Show password checkbox -->
            <div class="form-check my-2">
              <input class="form-check-input" type="checkbox" id="showPasswordCheck">
              <label class="form-check-label" for="showPasswordCheck">Show password</label>
            </div>
            
            <!-- Terms and conditions checkbox -->
            <div class="form-check mt-3">
              <input class="form-check-input" type="checkbox" required>
              <label class="form-check-label">agree terms and conditions</label>
              <div class="invalid-feedback">you must agree before submitting</div>
            </div>
            
            <!-- Submit button -->
            <div>
              <button class="mt-2 btn btn-primary">submit</button>
            </div>
          </div>
        </form>
        <!-- Signup form ends -->
      </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"></script>

    
    <script src="js/validation.js"></script>
  </body>
</html>
